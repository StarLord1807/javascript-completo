<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Resultado: <span id="resultado"></span></p>

    <script>
        const urlParametro = new URLSearchParams(window.location.search);
        let resultado = urlParametro.get("resultado");
        resultado = parseFloat(resultado) + 10;
        document.getElementById("resultado").innerText = "O resultado deu " + resultado;
    </script>
</body>
</html>
